<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stance Analysis Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-chart-line me-2"></i>
                Stance Analysis
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Search Section -->
        <div class="row mb-4">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Analyze User</h5>
                        <div class="input-group">
                            <input type="text" id="username" class="form-control" 
                                   placeholder="Enter Bluesky username (e.g., user.bsky.social)">
                            <button class="btn btn-primary" onclick="analyzeUser()">
                                <i class="fas fa-search me-2"></i>Analyze
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div id="results" class="row" style="display: none;">
            <!-- User Info -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">User Information</h5>
                        <div id="userInfo"></div>
                    </div>
                </div>
            </div>

            <!-- Analysis Results -->
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Analysis Results</h5>
                        <div id="analysisResults"></div>
                    </div>
                </div>

                <!-- Visualization -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Visualization</h5>
                        <div id="visualization" class="text-center">
                            <img id="vizImage" class="img-fluid" alt="Analysis Visualization">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Compare Section -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Compare Users</h5>
                        <div class="input-group mb-3">
                            <input type="text" id="compareUsernames" class="form-control" 
                                   placeholder="Enter usernames separated by commas">
                            <button class="btn btn-primary" onclick="compareUsers()">
                                <i class="fas fa-balance-scale me-2"></i>Compare
                            </button>
                        </div>
                        <div id="comparisonResults"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- History Section -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Analysis History</h5>
                        <div id="historyResults"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loading" class="loading-spinner" style="display: none;">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
